<div class="row">
  <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username <span class="tip">(at least 4 characters)</span></label>
        <input
        class="form-control"
        ngModel
        id="username"
        name="username"
        minlength="4"
        required>
      </div>
      <button
      class="btn btn-primary"
      [disabled]="!loginForm.valid" type="submit">
      Chat!</button>
    </form>
  </div>
</div>
